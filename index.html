<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini CLI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gemini CLI</h1>
    </header>
    <main>
        <section id="about">
            <h2>Gemini CLIとは</h2>
            <p>Gemini CLIは、Googleによって開発された大規模言語モデル「Gemini」をコマンドラインから対話的に利用するための 
ツールです。</p>
        </section>
        <section id="features">
            <h2>特徴</h2>
            <ul>
                <li>ファイルシステムの操作</li>
                <li>コードの生成と実行</li>
                <li>Web検索</li>
                <li>その他多数の拡張機能</li>
            </ul>
        </section>
        <section id="usage">
            <h2>基本的な使い方</h2>
            <p>ターミナルを開き、「gemini」と入力するだけで、すぐに会話を始めることができます。</p>
            <pre><code>gemini [command] [options]</code></pre>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gemini Project</p>
    </footer>
</body>
</html>
